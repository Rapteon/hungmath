<statistics [statistics]="gameStatistics"></statistics>
<div id="game">
  <hangman [mistakeCount]="mistakeCount" (onHangmanDead)="endGame($event)"></hangman>
  <!-- <timer></timer> -->
  <div id="puzzle-holder">
    <puzzle
      [puzzle]="puzzle"
      (isCorrectSolution)="
        updateStatistics($event) && updateHangmanState($event)
      "
    ></puzzle>
  </div>
</div>
